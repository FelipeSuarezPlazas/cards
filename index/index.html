<body>
  <div id="game-container">
    <div id="game-wrapper">
      <div id="instructions">PREPARE. LOOK CAREFULLY.</div>
      <div id="cards-wrapper">
        <div id="cards"></div>
        <div id="hearts"></div>
      </div>


      <div id="menu-container">
        <div id="menu">
          <!-- here goes the title of the  -->
          <div id="title">MEMORISE</div>
          <button id="start-button">START</button>
          <ol id="steps">
            <li>The cards will show up for 5 seconds.</li>
            <li>Memorise the cards.</li>
            <li>Select the pairs.</li>
          </ol>
          <!-- button pressed menu-container transition to opaque, and then must be repositioned -->
          <!-- the button must be disabled -->
          <!-- and the game must start -->
        </div>
      </div>
    </div>
  </div>

  <script src="../main/main.js"></script>
